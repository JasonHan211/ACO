<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SneakieACO</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Sign Up Form -->
      <h2 class="active"> Sign Up </h2>
      <form class="signUpForm">
        <input type="email" class="fadeIn second" name="signUpEmail" placeholder="email" autocomplete="on">
        <input type="password" class="fadeIn third" name="signUpPassword" placeholder="password" autocomplete="on">
        <input type="password" class="fadeIn third" name="signUpConfirmPassword" placeholder="confirm password" autocomplete="on">
        <input type="submit" class="fadeIn fourth" name="submit" value="Sign Up">
        <br>
        <p class="error"></p>
      </form>
      <br>
      <!-- Remind Passowrd -->
      <div id="formFooter">
        Have an Account? <a class="underlineHover" href="index.html">Sign In</a>
      </div>
    </div>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
  <!-- Main Javascript File -->
  <script src="function.js"></script>
  <script src="signup.js"></script>
  </body>

</html>
